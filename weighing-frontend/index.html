<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Share+Tech+Mono&display=swap&subset=vietnamese" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              digital: ['Share Tech Mono', 'monospace'],
            },
            colors: {
              brand: {
                primary: '#2563EB',    // Royal Blue
                secondary: '#475569',  // Slate
                accent: '#F59E0B',     // Amber/Industrial Yellow
                success: '#10B981',    // Emerald
                danger: '#EF4444',     // Red
                dark: '#0F172A',       // Slate 900
              },
              industrial: {
                bg: '#F1F5F9',         // Slate 100
                panel: '#FFFFFF',
                border: '#CBD5E1',     // Slate 300
                text: '#1E293B',       // Slate 800
                muted: '#64748B',      // Slate 500
              },
              digital: {
                bg: '#050505',
                off: '#1a1a1a',
                on: '#00FF41',         // Matrix Green
                red: '#FF0033',
              }
            },
            boxShadow: {
              'industrial': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
              'panel': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'led': '0 0 10px rgba(0, 255, 65, 0.5)',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #F1F5F9;
        overflow: hidden; /* Handle scroll inside App div */
      }

      /* Industrial Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      .digital-text-shadow {
        text-shadow: 0 0 5px rgba(0, 255, 65, 0.4);
      }

      @media print {
        @page {
          size: A5 landscape; /* Force A5 Landscape */
          margin: 0; /* Remove browser margins */
        }

        /* Hide everything by default using visibility, NOT display:none */
        /* display:none on parent kills children rendering */
        body {
            visibility: hidden;
            background-color: white;
            overflow: visible !important;
            height: auto !important;
        }

        /* Target the specific printable wrapper */
        #printable-ticket-root {
            visibility: visible !important;
            display: flex !important;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: white;
            padding: 0;
            margin: 0;
        }

        /* Ensure all children of the ticket are visible */
        #printable-ticket-root * {
            visibility: visible !important;
        }

        /* For Report Printing - Same logic */
        #reports-page #printable-reports {
            visibility: visible !important;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: block !important;
        }
        #reports-page #printable-reports * {
             visibility: visible !important;
        }
      }
    </style>

}
