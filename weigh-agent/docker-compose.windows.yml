version: '3.8'

services:
  weigh-agent:
    build:
      context: .
      dockerfile: Dockerfile.windows
    image: weigh-agent:windows
    container_name: weigh-agent

    # Environment variables
    environment:
      MACHINE_ID: weigh1
      SERIAL_PORT: COM3
      SERIAL_BAUDRATE: 9600
      MQTT_HOST: host.docker.internal
      MQTT_PORT: 1883
      MQTT_USER: weighuser
      MQTT_PASSWORD: weighpass123
      MQTT_TOPIC: weigh/1
      PRINTER_NAME: MAY_IN_CAN
      PRINT_ENABLED: "true"
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1

    # Volume mounts
    volumes:
      - ./config.json:C:\\app\\config.json
      - ./logs:C:\\app\\logs
      # For COM port access (requires special configuration)
      # - COM3:COM3

    # Restart policy
    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: weighing-network
    driver: nat

