version: "3.9"

services:
  db:
    image: postgres:15
    container_name: weigh-db
    environment:
      POSTGRES_USER: weighuser
      POSTGRES_PASSWORD: weighpass
      POSTGRES_DB: weighing
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weighuser -d weighing"]
      interval: 10s
      timeout: 5s
      retries: 5

  mqtt:
    image: eclipse-mosquitto:2
    container_name: weigh-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./truck-weighing-station-app/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./truck-weighing-station-app/config/passwd:/mosquitto/config/passwd:ro
      - ./truck-weighing-station-app/data/mosquitto:/mosquitto/data

  backend:
    build: ./web-backend
    container_name: weigh-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: weighuser
      DB_PASSWORD: weighpass
      DB_NAME: weighing
      DB_SYNCHRONIZE: "false"
      JWT_SECRET: your-secret-key
      NODE_ENV: production
      CORS_ORIGIN: "*"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile.web
    container_name: weigh-frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:

