# Mosquitto broker configuration for local development
# TCP listener
listener 1883 0.0.0.0
protocol mqtt

# Websocket listener (optional)
listener 9001 0.0.0.0
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_type error
log_type warning
log_type notice
log_type information

# Authentication/Authorization
# For development we allow anonymous connections. For production, disable this
# and use a passwd file with "password_file /mosquitto/config/passwd"
allow_anonymous true

